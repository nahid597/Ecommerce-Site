
<div class="row">

  <div class="col-md-6">

    <form #f="ngForm" (ngSubmit)="save(f.value)">
    
      <div class="form-group">
        <label for="title">Title</label>
        <input #title="ngModel" ngModel name="title" class="form-control" id="title" type="text" required>
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
          Title is required
        </div>
      </div>
    
      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
          <input #price="ngModel" ngModel name="price" class="form-control" id="price" type="number" required [min]="0">
        </div>
        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
          <div *ngIf="price.errors.required">
            Price is required
          </div>
          <div *ngIf="price.errors.min">
            Price must be 0 or higher
          </div>
    
    
        </div>
      </div>
    
      <div class="form-group">
        <label for="category">Category</label>
        <select #category="ngModel" ngModel name="category" class="form-control" id="category" required>
          <option value=""></option>
          <option *ngFor="let c of categories$ | async">
            {{c.name}}
          </option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
          Category is required
        </div>
      </div>
    
      <div class="form-group">
        <label for="imageUrl">Image Url</label>
        <input #imageUrl="ngModel" ngModel name="imageUrl" class="form-control" id="imageUrl" type="text" required url>
        <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
          <div *ngIf="imageUrl.errors.required">
            Image Url is required
          </div>
          <div *ngIf="imageUrl.errors.url">
            Please enter valid URL
          </div>
    
    
        </div>
      </div>
    
      <button class="btn btn-primary">
        Save
      </button>
    
    </form>

  </div>

  <div class="col-md-6">
  
    <div  class="card" style="width: 18rem; margin: 30px">
      <img class="card-img-top" [src]="imageUrl.value">
      <div class="card-body">
        <h5 class="card-title">{{title.value}}</h5>
        <p class="card-text">{{price.value | currency :'$'}}</p>
      </div>
    </div>
  </div>

</div>
