
<h1>Shopping cart</h1>
 <ng-container *ngIf = "cart$ | async as cart">
  <p>
    you have {{cart.totalItemsCount}} items in your Shopping cart
  </p>
 <table class="table">
  <thead>
    <tr>
      <th></th>
      <th>Product</th>
      <th class="text-center" style="width: 300px">Quantity</th>
      <th class="text-right" style="width: 200px">Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let item of cart.items">
      <td *ngIf = "item.quantity > 0">
        <img [src]="item.product.imageUrl" class="resizeImage" alt="">
      </td>
      <td *ngIf = "item.quantity > 0">
        {{item.product.title}}
      </td>
      <td *ngIf = "item.quantity > 0">
       <app-product-quantity [product] = "item.product" [shopping-cart] = "cart">
       </app-product-quantity>
      </td>
      <td class="text-right" *ngIf = "item.quantity > 0">
        {{item.totalPrice | currency: 'USD': true}}
      </td>
    </tr>
  </tbody>

  <tfoot>
    <tr>
      <th></th>
      <th></th>
      <th> Total</th>
      <th style="padding-left: 200px">{{cart.totalPrice | currency: 'USD': true}}</th>
    </tr>
  </tfoot>

</table>
  <a 
    class="btn btn-primary"
    routerLink = "/check-out"
  >
    Check Out
  </a>
 </ng-container>
