<div class="card">
  <div class="card-body">
    <h5 class="card-title">order summary</h5>
    <p class="card-text">you have {{cart.totalItemsCount}} items in your cart.</p>
    <ul class="list-group">
      <li *ngFor = "let item of cart.items" class="list-group-item list-group-flush">
        <div *ngIf = "item.quantity > 0">
          {{item.quantity}} x {{item.product.title}}
        </div>
        <div class="float-right" *ngIf = "item.totalPrice > 0">
          {{item.totalPrice | currency:"USD":true}}
        </div>
      </li>
      <li class="list-group-item font-weight-bold">
        Total
        <div class="float-right">
          {{cart.totalPrice | currency:"USD":true}}
        </div>
      </li>

    </ul>
  
  </div>
</div>
